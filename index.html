<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8fafc;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .outline-container {
            margin: 40px auto;
            max-width: 600px;
            padding: 40px;
            background: #fff;
            border: 4px solid #4f46e5;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(79, 70, 229, 0.15);
            text-align: center;
        }
        h1 {
            color: #4f46e5;
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="outline-container">
        <h1>Hello World</h1>
    </div>
</body>
</html>
